<!doctype html>
<html lang="en">
  <head>
    <title>Welcome to the Frontend!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mt-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col">
            <h1>Welcome, {{user.given_name}}!</h1>
          </div>
        </div>
        <div class="row pt-2 justify-content-md-center">
          <div class="col">
            <a class="btn btn-primary m-2" href="/incidents">View Incidents</a>
            <a class="btn btn-primary m-2" href="/view-tokens">View Tokens</a>
            <a class="btn btn-primary m-2" href="/logout">Logout</a>
          </div>
        </div>
        <div class="row pt-2 justify-content-md-center">
          <div class="col">
            <h4>Authorization Server Info</h4>
          </div>
        </div>
        <div class="row pt-2 justify-content-md-center">
          <div class="col vh-100">
            <pre class="overflow-auto" style="max-height: 80%;">{{config}}</pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
