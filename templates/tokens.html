<!doctype html>
<html lang="en">
  <head>
    <title>Tokens</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="mt-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col">
            <a class="btn btn-primary" href="/">Home</a>
          </div>
        </div>
        <div class="row pt-2 justify-content-md-center">
          <div class="col">
            <h2>Tokens</h2>
          </div>
        </div>
        <div class="row pt-2 justify-content-md-center">
          <div class="col">
            <div id="tokens" class="accordion">
              <div
                class="accordion-item"
                aria-expanded="true"
                aria-controls="id-token"
              >
                <h2 class="accordion-header">
                  <button
                    type="button"
                    class="accordion-button"
                    data-bs-toggle="collapse"
                    data-bs-target="#id-token"
                  >
                    IdToken
                  </button>
                </h2>
                <div
                  id="id-token"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#tokens"
                >
                  <div class="accordion-body">
                    <pre>{{id_token}}</pre>
                  </div>
                </div>
              </div>
              <div
                class="accordion-item"
                aria-expanded="true"
                aria-controls="access-token"
              >
                <h2 class="accordion-header">
                  <button
                    type="button"
                    class="accordion-button"
                    data-bs-toggle="collapse"
                    data-bs-target="#access-token"
                  >
                    Access Token
                  </button>
                </h2>
                <div
                  id="access-token"
                  class="accordion-collapse collapse"
                  data-bs-parent="#tokens"
                >
                  <div class="accordion-body">
                    <pre>{{access_token}}</pre>
                  </div>
                </div>
              </div>
              <div
                class="accordion-item"
                aria-expanded="false"
                aria-controls="refresh-token"
              >
                <h2 class="accordion-header">
                  <button
                    type="button"
                    class="accordion-button"
                    data-bs-toggle="collapse"
                    data-bs-target="#refresh-token"
                  >
                    Refresh Token
                  </button>
                </h2>
                <div
                  id="refresh-token"
                  class="accordion-collapse collapse"
                  data-bs-parent="#tokens"
                >
                  <div class="accordion-body">
                    <pre>{{refresh_token}}</pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
